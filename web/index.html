<!DOCTYPE html>
<html>
<head>
<title>登录</title>

</head>
<body>

		<img src = "img/logo2.jpg"/>

				<td colspan = "3"><button id = "loginButton" type = "submit">登&nbsp&nbsp&nbsp录</button></td>
				</tr>
